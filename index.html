                    Enter Maximum Row Values:

                </div>   
                <div class= "UserValues">
                    <label for="minCol">
                    Enter Minimum Collumn Values: 
                    </label>

                </div>   
                <div class= "UserValues">
                    <label for="maxCol">
                    Enter Maximum Collumn Values: 
                    </label>
                    <input type= "number" id="maxCol" name="maxCol" min="-50" max="50">
                </div>  
                 <div id="error" class="errormsg">
             </div>
