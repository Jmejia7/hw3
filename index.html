<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table </title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="JS/validate.js"> </script>

</head>
<body id ="container">
    <div id=" content">
        <header> Multiplication Table</header>
        
        <div id="Form_Table">
            <form id = "RangeForm">
                <h1> Multiplication Table Dimensions </h1>
                 <div id="errorcontainer" class="error">
                    please fill out the form by entering in an integer for the corresponding column and row.
                    <ul>
                    <li> Enter an integer in each field </li>
                    </ul>
             </div>
                <div class= "UserValues">
                    <label for="minRow">
                    Enter  Minimum Row Values :</label>
                    <input type= "text" class="input" id="minRow" name="minRow" min="-50" max="50" required:true>
                </div> 
                <div class= "UserValues">
                    <label for="maxRow">
                    Enter Maximum Row Values 
                    : 
                    </label>
                    <input type= "text" class="input"  id="maxRow" name="maxRow" min="-50" max="50" required:true minlength="1" maxlength="3">
                </div>   
                <div class= "UserValues">
                    <label for="minCol">
                    Enter Minimum Column Values : 
                    </label>
                    <input type= "text" class="input"  id="minCol" name="minCol" min="-50" max="50" required:true>
                </div>   
                <div class= "UserValues">
                    <label for="maxCol">
                    Enter Maximum Column Values : 
                    </label>
                    <input type= "text" class="input"  id="maxCol" name="maxCol" min="-50" max="50" required:true>
                </div>  
             
                <button type="submit">SUBMIT</button>   
            </form >  
           
            <div id="tablegen">
                 <table id = "tabler_td">
             
                </table>
                </div>  
            </div>  
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="JS/validate.js"> </script>
    <script src ="JS/index.js">
    </script>
    

</body>
</html>
